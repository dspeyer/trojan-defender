root_folder: ~/data
db_config: ~/dev/trojan-defender/experiments/db.yaml

dataset: cifar10
metrics: [accuracy_score]
epochs: 50
train_non_poisoned: True

poison:

  patch:
    sizes: [1, 3, 5]
    origins: [[0, 0], [10, 10], [0, 5]]

  mask:
    fractions: [0.05, 0.1, 0.2]

  objective_classes: [0, 1]

  fractions: [0.01, 0.05, 0.1, 0.15, 0.20, 0.30]